<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ba3ee3eb10.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/imask"></script>
    <title>FÃ³rmulas</title>
</head>

<body>
    <div>
        <section class="formulario">
            <form action="" id="form-control" name="form-control">
                <p> <i class="fa-solid fa-circle-user" style="color: #000000;"></i> Nome: </p>
                <p><input type="text" placeholder="Digite aqui" id="nome" class="text-input"></p>
                <p> <i class="fa-solid fa-envelope" style="color: #000000;"></i> E-mail: </p>
                <p><input type="text" placeholder="Digite aqui" id="email" class="text-input"></p>
                <p> <i class="fa-solid fa-venus-mars"></i> Sexo: </p>
                <p><input type="radio" id="masculino" name="sexo" value="masculino" required>
                    <label for="masculino"> <i class="fa-solid fa-mars fa-sm" style="color: #000000;"></i> Masculino </label>
                    <input type="radio" id="feminino" name="sexo" value="feminino">
                    <label for="feminino"> <i class="fa-solid fa-venus fa-sm" style="color: #000000;"></i> Feminino </label>
                </p>
                <p> <i class="fa-solid fa-person-cane" style="color: #000000;"></i> Idade: </p>
                <p><input type="text" placeholder="Digite aqui" id="idade" class="text-input"></p>
                <p> <i class="fa-solid fa-id-card" style="color: #000000;"></i> CPF: </p>
                <p><input type="text" placeholder="Digite aqui" id="cpf" class="text-input"></p>
                <p> <i class="fa-solid fa-map-location-dot" style="color: #000000;"></i> Estado: </p>
                <p><select name="estado" id="uf"></select></p>
                <input type="submit" onclick="enviar(); return false" class="btn" value="Enviar">
                <p id="erroNome" class="erro"></p>
                <p id="erroEmail" class="erro"></p>
                <p id="erroIdade" class="erro"></p>
                <p id="erroCpf" class="erro"></p>
            </form>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>

</html>
